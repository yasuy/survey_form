<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@500&display=swap" rel="stylesheet"></head>
<body>
  <main>
    <h1 id="title">Lockdown Surey Form</h1>
    <p id="description">Thank you for taking the time to help our society back to normal life.</p>
    <form action="#" id="survey-form">
      <label id="name-label" class="question">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>  
      <label id="email-label" class="question">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>    
      <label id="number-label" class="question">Family Member</label>
      <input type="number" id="number" min="1" max="10" placeholder="How many people are there in your family?">
      <span class="question">Which option best describes your current role?</span>
      <select name="role" id="dropdown">
        <option value="employee">Employee</option>
        <option value="stay-at-home">Stay at home mom/dad</option>
        <option value="student">Student</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other-role">Other</option>
      </select>
      <div id="checkbox">
        <span class="question">What is your favourite activities over the lockdown?</span>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="video-streaming">Video Streaming
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="browsing-internt">Browsing the internet          
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="Taking-a-walk">Taking a walk         
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="cooking">Cooking
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="learning">Learning
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="watching-tv">Watching TV
        </label>
        <label>
          <input type="checkbox" name="activity" class="checkbox-q" value="other">Other - Please let me know what you enjoy with the lockdown.
        </label>
        <textarea name="other-activity" id="other-activity" rows="10" cols="60" placeholder="Please tell me what you enjoy here..."></textarea>  
      </div>
      <div id="radio-btn">
        <span>How much do you agree if the lockdown is effective to stop the spread of vovid-19?        </span>
        <label>
          <input type="radio" name="agree" value="definitely" checked>Definitely
        </label>
        <label>
          <input type="radio" name="agree" value="maybe">Maybe
        </label>
        <label>
          <input type="radio" name="agree" value="not-at-all">Not at all
        </label>
        <label>
          <input type="radio" name="agree" value="not-sure">Not sure  
        </label>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
